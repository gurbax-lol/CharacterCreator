<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gurbax's Character Creator</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <main>
    <div class="px-4 py-5 my-5 text-center">
      <img class="d-block mx-auto mb-4" src="cc-icon.svg" alt="" width="72" height="57">
      <h1 class="display-5 fw-bold">Character Creator</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">Your character's traits are...</p><br>
        <h3 style="text-transform: capitalize;"><strong>Physical</strong>: <span id="physical"></span></h3>
        <h3 style="text-transform: capitalize;"><strong>Vocal</strong>: <span id="vocal"></span></h3>
        <br><br><br><br>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <button type="button" class="btn btn-primary btn-lg px-4 gap-3" onClick="setTraits();">New
            Character</button>
        </div>
      </div>
    </div>
    <br><br><br>
    <footer class="container text-end text-muted">
      <p>Inspired by <a href="https://www.instagram.com/sahir31/" target="_blank">Sahir</a>'s Character Cheat Sheet.</p>
      <p>©
        <script type="text/javascript">
          document.write(new Date().getFullYear());
        </script> <a href="https://gurbax.lol/">Gurbax</a> · <a href="https://gurbax.lol/contact">Contact</a> <br> <a
          href="https://github.com/gurbax-lol/CharacterCreator" target="_blank">Source Code</a>
      </p>
    </footer>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
